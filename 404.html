<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Redirect to the base URL with the appropriate hash.
      var pathname = window.location.pathname;
      var hash = pathname.substring("/Todo-list-frontend-live".length);
      if (!window.location.hash) {
        window.location.replace("/Todo-list-frontend-live" + "/#" + hash);
      }
    </script>
  </head>
  <body></body>
</html>
